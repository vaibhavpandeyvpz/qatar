version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: qatar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  elasticmq:
    image: softwaremill/elasticmq:latest
    container_name: qatar-elasticmq
    ports:
      - "9324:9324"
      - "9325:9325"
    volumes:
      - ./elasticmq.conf:/opt/elasticmq.conf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9324/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
    driver: local
